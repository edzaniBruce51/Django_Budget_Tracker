{% extends 'finances/base.html' %}

{% block title %}Login - Budget Tracker{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .login-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .submit-button {
        width: 100%;
        background-color: #3949ab;
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
    }
    
    .submit-button:hover {
        background-color: #303f9f;
    }
    
    .register-link {
        text-align: center;
        margin-top: 1rem;
    }
    
    .register-link a {
        color: #3949ab;
        text-decoration: none;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h1 class="login-title">Login to Finance Manager</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        
        <button type="submit" class="submit-button">Login</button>
    </form>
    
    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'finances:register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
